<div class="article-card">
  <div class="article-card-topic">
    {{article.category}}
  </div>
  <div class="article-card-image" style="background-image: url('../../../../assets/images/pages/article-card/{{article.image}}')"></div>
  <div class="article-card-title">
    {{article.title}}
  </div>
  <div class="article-card-info">
    {{article.description}}
  </div>
  <div class="article-card-link">
    <a routerLink="/blog">
      Читать дальше
    </a>
  </div>
</div>
