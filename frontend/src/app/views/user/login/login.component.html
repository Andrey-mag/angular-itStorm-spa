<section class="login">
  <div class="container">
    <div class="auth-form" [formGroup]="loginForm">
      <div class="auth-title">Войти в личный кабинет</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': email?.invalid && (email?.dirty || email?.touched) ? 'red' : ''}"
                 placeholder="Электронная почта" formControlName="email">

          <div class="invalid-feedback-block" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
            <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
              Введите свой email.
            </div>
            <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
              Некорректно введен email.
            </div>
          </div>
        </div>

        <div class="auth-input">
          <input type="password" class="input" placeholder="Пароль" formControlName="password"
          [ngStyle]="{'border-color' : password?.invalid && (password?.dirty || password?.touched) ? 'red' : ''}">

          <div class="invalid-feedback-block" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
            <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
              Введите пароль.
            </div>
            <div class="invalid-feedback" *ngIf="password?.errors?.['pattern']">
              Некорректно введен пароль.
            </div>
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">
            Запомнить меня
          </label>
        </div>
        <div class="auth-action">
          <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
        </div>
        <div class="auth-link">
          Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
        </div>
      </div>
    </div>
    <div class="auth-image">
      <img src="./assets/images/pages/login.png" alt="login">
    </div>
  </div>
</section>
